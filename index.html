<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="page-container">
        <!-- navbar start -->


        <nav class="navbar navbar-expand-lg" id="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" id="logo"><img src="images/S.png"
                        alt="Staci and Seths little coffee shop logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span><i class="fa-solid fa-bars" style="color: white; font-size: 23px;"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#menu">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#gallery">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>

                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Find your Coffee!" id="coffee-search"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <!-- navbar end -->




        <!-- home section start -->
        <section id="home">
            <h2>Start Your Morning Off Right With a <br> Fresh Coffee</h2>
            <section id="coffees"></section>
        </section>
        <!-- home section end -->



        <!-- 3 images for adding selecting roast start-->
        <section id="top-cards">
            <div class="heading2">Choose <span>Roasts</span></div>
            <div class="container">
                <div class="row" id="roast-selection">

                    <div class="col-md-4 py-3 py-md-0">
                        <div class="card">
                            <img src="images/light-roast.jpg" id="light" alt="light coffee roast">
                        </div>
                        <p>Light</p>
                    </div>

                    <div class="col-md-4 py-3 py-md-0">
                        <div class="card">
                            <img src="images/medium-roast.jpg" id="medium"  alt="medium coffee beans">
                        </div>
                        <p>Medium</p>
                    </div>

                    <div class="col-md-4 py-3 py-md-0">
                        <div class="card">
                            <img src="images/dark-roast.webp"  id="dark" alt="dark coffee grounds">
                        </div>
                        <p>Dark</p>
                    </div>

                </div>
            </div>
        </section>

        <!-- 3 images for selecting roast end -->




        <!-- add coffee start -->
        <section id="add">
            <div class="container">
                <div class="heading">Got <span>Coffee?</span></div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <img src="images/coffee-grind.webp">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h3>Want to add your own flavor?</h3>
                        <p>Below, select which style roast and name of your coffee!
                        </p>
                        <button id="add-btn">Add</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- add coffee end -->

    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
